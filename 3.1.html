<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--引入jquery库-->
		<script src="jquery-3.6.0.js"></script>
	
	</head>
	<body>
		<table border="1">
			<tr class="thead">
				<td>姓名</td>
				<td>性别</td>
				<td>暂住地</td>
			</tr>
			<tr>
				<td>张山</td>
				<td>男</td>
				<td>浙江宁波</td>
			</tr>
			<tr>
				<td>李四</td>
				<td>女</td>
				<td>浙江杭州</td>
			</tr>
			<tr class="hunan">
				<td>王五</td>
				<td>男</td>
				<td>湖南长沙</td>
			</tr>
			<tr>
				<td>赵六</td>
				<td>男</td>
				<td>浙江温州</td>
			</tr>
			<tr>
				<td>Rain</td>
				<td>男</td>
				<td>浙江杭州</td>
			</tr>
			<tr>
				<td>MAXMAN</td>
				<td>女</td>
				<td>浙江杭州</td>
			</tr>
		</table>
		<button onclick="trcolor()">表格 按行间隔变色</button>
		<script>
			function trcolor(){
				/*odd 偶数行       even奇数行*/
				$("tr:odd").css("background","gray");
				$("tr:even").css("background","white");
				$(".hunan").css("background","pink");
				$(".hunan").css("color","red");
				$(".thead").css("font-weight","bold");
			}
		</script>
	</body>
</html>
